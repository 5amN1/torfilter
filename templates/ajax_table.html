{% extends "base.html" %}

{% block content %}
<div class="table-responsive my-3">

  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>cat</th>
        <th>torname</th>
        <th>location</th>
        <th>torsite</th>
        <th>torimdb</th>
        <th>tmdbid</th>
        <th>added on</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
</div>

{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/api/data',
        serverSide: true,
        order: [[6, 'desc']],
        columns: [
          {data: 'tmdbcat'},
          {data: 'torname'},
          {data: 'location'},
          {data: 'torsite', searchable: false, 
            "render": function ( data, type, row, meta ) {
              if (data) {
                return '<a href="'+data+'" target="_blank">'+row.torabbrev+'</a>';
              }
            }
          },
          {data: 'torimdb', orderable: false,
            "render": function ( data, type, row, meta ) {
              if (data){
                return '<a href="https://www.imdb.com/title/'+data+'" target="_blank">'+data+'</a>';
              }
            }
          },
          {data: 'tmdbid', orderable: false,
            "render": function ( data, type, row, meta ) {
              if (data){
                var s = row.tmdbcat + '/' + row.tmdbid;
                return '<a href="https://www.themoviedb.org/'+s+'" target="_blank">'+s+'</a>';
              }
            }
          },
          {data: 'addedon'},
        ],
      });
    });
  </script>
{% endblock %}
