{% extends "base.html" %}

{% block content %}
<div class="table-responsive my-3">

  <table id="data" width="100%" style="table-layout: fixed;" class="table table-striped">
    <thead>
      <tr>
        <th>cat</th>
        <th>torname</th>
        <th>location</th>
        <th>torsite</th>
        <th>torimdb</th>
        <th>tmdbid</th>
        <th>added on</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
</div>

{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        language: {
                "info": "第 _START_ - _END_ 条 / 总 _TOTAL_ 条",
                "lengthMenu": "每页显示  _MENU_ 条",
                "search": "查找: ",
                "zeroRecords": "现在这里空空的",
                "infoEmpty": "没什么可说的",
                "paginate": {
                    // 'page': '直跳页号',
                    'first': '首页',
                    'previous': '前页',
                    'next': '后页',
                    'last': '最末页'
                }
          },
        ajax: '/api/data',
        "pageLength": 25,
        dom: '<"top"ip>rt<"bottom"flp><"clear">',
        autoWidth: true,
        scrollX: true,
        full_row_select: false,
        serverSide: true,
        order: [[6, 'desc']],
        columns: [
          {data: 'tmdbcat'},
          {data: 'torname'},
          {data: 'location'},
          {data: 'torsite', searchable: false, 
            "render": function ( data, type, row, meta ) {
              if (data) {
                return '<a href="'+data+'" target="_blank">'+row.torabbrev+'</a>';
              }
              else return ''
            }
          },
          {data: 'torimdb', orderable: false,
            "render": function ( data, type, row, meta ) {
              if (data){
                return '<a href="https://www.imdb.com/title/'+data+'" target="_blank">'+data+'</a>';
              }
              else return ''
            }
          },
          {data: 'tmdbid', orderable: false,
            "render": function ( data, type, row, meta ) {
              if (data){
                var s = row.tmdbcat + '/' + row.tmdbid;
                return '<a href="https://www.themoviedb.org/'+s+'" target="_blank">'+s+'</a>';
              }
              else return ''
            }
          },
          {data: 'addedon'},
        ],
      });
    });
  </script>
{% endblock %}
